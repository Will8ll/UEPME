    <section id="registration" class="section registration">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="section-title">INSCRIPTION &amp; OBTENTION DE BADGE</h3>
                </div>
            </div>
            <form action="https://formspree.io/f/mknlnjrz" method="POST" >
                <div class="row">
                    <div class="col-md-12" id="registration-msg" style="display:none;">
                        <div class="alert"></div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group"> <input type="text" class="form-control" placeholder="First Name" id="firstName" name="firstName" required> </div>
                        <div class="form-group"> <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="lastName" required> </div>
                        <div class="form-group"> <input type="email" class="form-control" placeholder="Email" id="email" name="email" required> </div>
                        <div class="form-group"> <input type="text" class="form-control" placeholder="Phone" id="phone" name="phone" required> </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group"> <input type="text" class="form-control" placeholder="Address" id="address" name="address" required> </div>
                        <div class="form-group"> <select class="form-control" name="title" id="title" required>
                            <option value="PARTICIPANT" readonly>PARTICIPANT</option>
                            <option value="PRESS">PRESS</option>
                            <option value="MEDIA">MEDIA</option>
                            </select> </div>
                    </div>
                </div>
                <div class="text-center mt20"> 
                     <button type="submit" class="btn btn-black" id="registration-submit-btn">CONFIRMER L'INSCRIPTION</button>
                     <button type="button" class="btn btn-black" id="badge-submit-btn" onclick="redirectToContactPDF()">OBTENIR UN BADGE</button>  
                     <script>
                        function redirectToContactPDF() {
                          // Retrieve form data
                          var firstName = document.getElementById("firstName").value;
                          var lastName = document.getElementById("lastName").value;
                          var email = document.getElementById("email").value;
                          var title = document.getElementById("title").value;
                      
                          // Store form data in localStorage
                          localStorage.setItem("firstName", firstName);
                          localStorage.setItem("lastName", lastName);
                          localStorage.setItem("email", email);
                          localStorage.setItem("title", title);
                      
                          // Redirect to contactpdf.html
                          window.location.href = "contactpdf.html";
                        }
                      </script>
                </div>
            </form>
        </div>
    </section>
